<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h2>es6-demo</h2>

    <script>
      function sum(x, y, z) {
        let total = 0
        if(x) total += x
        if(y) total += y
        if(z) total += z

        console.log(`total: ${total}`)
      }
      sum(5, "", 9)

      // es5
      // ... 此处为rest参数
      function sum2(...m) {
        let total = 0
        for (var i of m) {
          total += i
        }
        console.log(`total2: ${total}`)
      }
      sum2(2, 4, 3, 2)

      // es6
      // 只有一行时可以这样写，多余时需要{}
      // 等价=> function(...m) { return item + 1 }
      // let sum3 = (...m) => item + 1
      let sum3 = (...m) => {
        let total = 0
        for (var i of m) {
          total += i
        }
        console.log(`total3: ${total}`)
      }
      sum3(3, 4, 5)

      // 函数的扩展
      // 解构赋值
      var [x, y] = [4, 8]
      console.log(x)
      console.log([4, 8])
      // ...和数组：拆分运算，数组的扩展
      console.log(...[4, 8])

      let arr1 = [1, 3]
      let arr2 = [8, 4]
      console.log("concat->", arr1.concat(arr2))
      // [...arr1, ...arr2]

      var [a, ...b] = [2, 4, 3, 8]
      console.log("a->" + a, "b->" + b)

      let [n, m, l] = "es6"
      console.log(n, m, l)

      let xy = [...'ES6']
      console.log("xy->", xy)
    </script>
</body>
</html>
